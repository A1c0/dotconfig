[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "#686868"
blue = "#57c7ff"
cyan = "#9aedfe"
green = "#5af78e"
magenta = "#ff6ac1"
red = "#ff5c57"
white = "#eff0eb"
yellow = "#f3f99d"

[colors.cursor]
cursor = "#97979b"

[colors.normal]
black = "#282a36"
blue = "#57c7ff"
cyan = "#9aedfe"
green = "#5af78e"
magenta = "#ff6ac1"
red = "#ff5c57"
white = "#f1f1f0"
yellow = "#f3f99d"

[colors.primary]
background = "#282a36"
foreground = "#eff0eb"

[colors.selection]
background = "#feffff"
text = "#282a36"

[env]
XDG_CONFIG_HOME = "/Users/a1c0/.config"

[font]
size = 13

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[[keyboard.bindings]]
chars = "\u001Bb"
key = "Left"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Bf"
key = "Right"
mods = "Alt"

[[keyboard.bindings]]
chars = "~"
key = "N"
mods = "Alt"

[[keyboard.bindings]]
chars = "|"
key = 37
mods = "Alt | Shift"

[[keyboard.bindings]]
chars = '\'
key = 47
mods = "Alt | Shift"

[[keyboard.bindings]]
chars = "["
key = "("
mods = "Alt | Shift"

[[keyboard.bindings]]
chars = "{"
key = "("
mods = "Alt"

[[keyboard.bindings]]
chars = "]"
key = ")"
mods = "Alt | Shift"

[[keyboard.bindings]]
chars = "}"
key = ")"
mods = "Alt"

[shell]
program = "/opt/homebrew/bin/nu"

[window]
blur = true
decorations = "Buttonless"
opacity = 0.9
option_as_alt = "Both"
